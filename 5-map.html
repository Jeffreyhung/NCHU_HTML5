<!DOCTYPE html>
 
<html>
<head runat="server">
    <title>地圖</title>
			<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

            <script type="text/javascript" language="javascript"></script>
    <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.js'></script>   
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style>
        body,input { font-size: 9pt; }
        html { height: 100% }  
        body { height: 100%; margin: 0px; padding: 0px }  
        #map_canvas { height: 100% }        
    </style>
    <script>
	        $(function () {
            var latlng = new google.maps.LatLng(24.121375,120.675284);
			var latlng1 = new google.maps.LatLng(24.118345,120.673151);
			var latlng2 = new google.maps.LatLng(24.118447,120.675158);
			var latlng3 = new google.maps.LatLng(24.115304,120.672366);
			var latlng4 = new google.maps.LatLng(24.124695,120.679019);
            //設定地圖參數
            var mapOptions = {
                zoom: 16, //初始放大倍數
                center: latlng, //中心點所在位置
                mapTypeId: google.maps.MapTypeId.ROADMAP //正常2D道路模式
            };
            //在指定DOM元素中嵌入地圖
            var map = new google.maps.Map(
                document.getElementById("map_canvas"), mapOptions);
            //加入標示點(Marker)
			var marker = new google.maps.Marker({
                position: latlng1, //經緯度
                title: "中興大學操場", //顯示文字
                map: map //指定要放置的地圖對象
				});
            var marker = new google.maps.Marker({
                position: latlng2, //經緯度
                title: "中興大學體育館", //顯示文字
                map: map //指定要放置的地圖對象
            });
            var marker = new google.maps.Marker({
                position: latlng3, //經緯度
                title: "野球體育", //顯示文字
                map: map //指定要放置的地圖對象
            });
            var marker = new google.maps.Marker({
                position: latlng4, //經緯度
                title: "台同運動用品有限公司", //顯示文字
                map: map //指定要放置的地圖對象
            });
        });
    </script>
</head>
<body>
